<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thankyou</title>
    <style>
        body {
            background-image: url(https://img.freepik.com/free-vector/vector-heart-string-border-frame_53876-172709.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .thank-you-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #e65c00;
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 24px;
            margin-top: 10px;
        }
        .heart {
            color: #ff4d4d;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1><b>THANK YOU!</b></h1>
        <p>Lots of love from</p>
        <p><span class="heart"></span> THINDHAM RANDI <span class="heart">‚ù§</span></p>
    </div>
</body>
</html>
